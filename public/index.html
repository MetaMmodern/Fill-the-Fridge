<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- og tags -->
    <meta property="og:title" content="Fill the Fridge: find your reciep!" />
    <meta property="og:url" content="http://fillthefridge.me" />
    <meta property="og:image" content="http://fillthefridge.me/assets/images/ogimage.png" />

    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="The best website for finding recieps and stores to buy products."
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/input.css" />
    <!-- Bootstrap JavaScript and JQuery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYsL3NtRxHucdRBUKgnmP5m0QQcTnjM3s&libraries=places"></script>

    <script src="./assets/js/main.js" type="module"></script>
    <title>Fill the Fridge</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex flex-row justify-content-between ">
        <h3 class="font-weight-bold">
          <a href="/" class="text-black">Fill the Fridge</a>
        </h3>
        <div style="height: 100%; display: flex; align-items: center;">
          <button class="btn btn-success cleaner ml-3">Clear the Fridge</button>
          <button class="help text-black ml-3 mr-1 bg-white border-0">?</button>
        </div>
      </div>
    </div>
    <div class="container h-100 mt-4">
      <form class="form-inline w-100 tag-container">
        <input type="text" class="form-control" id="inputIngredients" />
        <button type="submit" class="btn btn-primary submit">
          Search recieps
        </button>
      </form>
    </div>
    <div class="d-flex justify-content-center mt-4" id="reloading"></div>
    <div class="container mt-4 container-infinite">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3" id="search-results-container"></div>
      <div class="d-flex justify-content-center" id="loading"></div>
    </div>
    <div class="container container-popup"></div>
  </body>
</html>
