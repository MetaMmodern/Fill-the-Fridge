<div
  class="modal bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
  id="myModal"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><%= name %></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-5">
              <img src="<%= image %>" alt="" class="img-fluid" style="height: auto;" />
            </div>
            <div class="col-7 h-100 overflow-auto">
              <p>
                Ingredients, you need to buy additionally
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <ul>
                <%for (const element of ingredients) {%>
                <li><span><%= element.item %></span>--<%= element.amount %></li>
                <% }%>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p><%= reciep %></p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">
          Open Map
        </button>
      </div>
    </div>
  </div>
</div>
